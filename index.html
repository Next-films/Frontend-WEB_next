<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Семейный Онлайн Кинотеатр NEXT-KINO</title>
    <!-- Ваши дополнительные мета-теги и другие теги -->
</head>
<body>
    <div id="root">
        <!-- Здесь будет отображаться информация о фильмах -->
    </div>

    <script>
        // Загружаем данные о фильмах из файла All.json
        fetch('All.json')
            .then(response => response.json())
            .then(data => {
                // Получаем ссылку на блок #root
                const rootElement = document.getElementById('root');

                // Создаем элементы для каждого фильма и добавляем их в #root
                data.forEach(movie => {
                    // Создаем блок для фильма
                    const movieElement = document.createElement('div');
                    movieElement.classList.add('movie');

                    // Добавляем заголовок фильма
                    const titleElement = document.createElement('h2');
                    titleElement.textContent = movie.title;
                    movieElement.appendChild(titleElement);

                    // Добавляем подзаголовок фильма
                    const subTitleElement = document.createElement('p');
                    subTitleElement.textContent = movie.subTitle;
                    movieElement.appendChild(subTitleElement);

                    // Добавляем описание фильма
                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = movie.description;
                    movieElement.appendChild(descriptionElement);

                    // Добавляем элемент фильма в #root
                    rootElement.appendChild(movieElement);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>
</body>
</html>
